<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script>
        (function() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        })();
    </script>
    <title>Nano Cleanse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="mac-window">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="traffic-lights">
                <div class="light close"></div>
                <div class="light min"></div>
                <div class="light max"></div>
            </div>
            
            <div class="nav-group">
                <div class="nav-label" data-i18n="nav.library">LIBRARY</div>
                <div class="nav-item active" id="allPhotosNav" role="button" tabindex="0" aria-controls="restorationView">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                    <span data-i18n="nav.allPhotos">All Photos</span>
                </div>
                <div class="nav-item" id="recentsNav" role="button" tabindex="0" aria-controls="recentsView" aria-expanded="false">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    <span data-i18n="nav.recents">Recents</span>
                </div>
            </div>
            
            <div class="nav-group">
                <div class="nav-label" data-i18n="nav.tools">TOOLS</div>
                <div class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path></svg>
                    <span>Nano Cleanse</span>
                </div>
            </div>
        </aside>

        <!-- Main View -->
        <main class="main-view" id="mainView">
            
            <!-- Toolbar -->
            <header class="toolbar">
                <div class="toolbar-title" id="titleBar">Nano Cleanse</div>
                <div class="toolbar-actions">
                    <button class="btn-icon" id="resetBtn" title="Reset" data-i18n-title="toolbar.reset">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 4v6h6"></path><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                    </button>
                    <button class="btn-icon" title="Zoom" data-i18n-title="toolbar.zoom">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                    </button>
                    <button class="btn-apple" id="downloadBtn" disabled data-i18n="toolbar.export">Export...</button>
                </div>
            </header>

            <section class="view view-restoration" id="restorationView">
                <!-- Workspace -->
                <div class="workspace" id="dropZone">
                
                    <input type="file" id="fileInput" hidden accept="image/*">

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        <div class="empty-text" data-i18n="empty.noPhoto">No Photo Selected</div>
                        <button class="btn-apple" onclick="document.getElementById('fileInput').click()" data-i18n="empty.import">Import Photo</button>
                    </div>

                    <!-- Canvas -->
                    <div class="canvas-container" id="canvasContainer">
                        <div class="img-viewer" id="compareViewport">
                            <!-- Clean Base -->
                            <img id="imgAfter" class="img-layer">
                            
                            <!-- Comparison Overlay -->
                            <div class="comparison-overlay" id="overlayContainer">
                                <img id="imgBefore" class="img-overlay">
                            </div>
                            
                            <!-- Slider Handle -->
                            <div class="slider-handle" id="sliderHandle">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 12H6M6 12L10 8M6 12L10 16M18 12L14 8M18 12L14 16"/></svg>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Status Bar -->
                <footer class="status-bar">
                    <span id="statusLeft" data-i18n="status.ready">Ready</span>
                    <span id="statusRight">v1.2.0 (Local Core)</span>
                </footer>
            </section>

            <section class="view view-recents" id="recentsView" hidden>
                <div class="recents-page">
                    <div class="recents-page-header">
                        <div class="recents-page-actions">
                            <div class="segmented-control">
                                <button class="btn-segment active" id="recentsViewListBtn" data-i18n-title="recents.viewList" title="List View">
                                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><circle cx="4" cy="6" r="1"></circle><circle cx="4" cy="12" r="1"></circle><circle cx="4" cy="18" r="1"></circle></svg>
                                </button>
                                <div class="segment-separator"></div>
                                <button class="btn-segment" id="recentsViewGridBtn" data-i18n-title="recents.viewGrid" title="Grid View">
                                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"></rect><rect x="14" y="3" width="7" height="7" rx="1"></rect><rect x="14" y="14" width="7" height="7" rx="1"></rect><rect x="3" y="14" width="7" height="7" rx="1"></rect></svg>
                                </button>
                            </div>
                            
                            <div style="flex: 1;"></div>
                            
                            <div class="recents-actions-group">
                                <div class="search-field">
                                    <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                    <input id="recentsSearchInput" type="search" autocomplete="off" spellcheck="false" data-i18n-placeholder="recents.search" placeholder="Search">
                                </div>
                                <button class="btn-pill" id="recentsSortBtn" data-i18n="recents.sortNewest">Newest</button>
                                <button class="btn-icon" id="recentsClearBtn" data-i18n-title="recents.clearAll" title="Clear History">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path><path d="M10 11v6"></path><path d="M14 11v6"></path><path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="recents-page-body">
                        <div class="recent-table" id="recentTable">
                            <div class="recent-table-header" id="recentTableHeader">
                                <div class="recent-col-thumb"></div>
                                <div class="recent-col-name" data-i18n="recents.colName">Name</div>
                                <div class="recent-col-date" data-i18n="recents.colDate">Date</div>
                                <div class="recent-col-size" data-i18n="recents.colSize">Size</div>
                                <div class="recent-col-actions"></div>
                            </div>
                            <div class="recent-list recent-list--table" id="recentList">
                                <div class="recent-empty" data-i18n="recent.empty">No recent exports yet</div>
                            </div>
                        </div>
                    </div>
                    <footer class="recents-footer">
                        <span id="recentsCount" data-i18n="recents.count" data-i18n-args="0">0 items</span>
                    </footer>
                </div>
            </section>

        </main>
    </div>

    <script src="js/watermark.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
